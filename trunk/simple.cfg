# load the Stage plugin simulation driver
driver
(		
  name "stage"
  provides ["simulation:0" ]
  plugin "libstageplugin"

  # load the named file into the simulator
  worldfile "simple.world"	
)

# Export the map
driver
(		
  name "stage"
  provides ["map:0" ]
  model "cave"
)

# Create a Stage driver and attach position2d and laser interfaces 
# to the model "robot1"
driver
( 
  name "stage"
  provides ["position2d:0" "laser:0" "sonar:0" ]
  model "robot1" 
)

# This is used to convert the urglaser format to the sicklaser
# format (default) which I suspect works better with pmaptest
driver (
	name "laserrescan"
	requires ["laser:0"]
	provides ["laser:1"]
)

driver
(
  name "writelog"
  filename "roomba5.log"
  requires ["laser:0" "position2d:0"]
  provides ["log:0"]
  alwayson 1
  autorecord 1
)

