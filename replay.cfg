driver
(
	name "readlog"
	filename "logs/createbrain_log2009_06_25_14_21_14.log"
	provides ["position2d:0" "laser:0" "log:0"]
	speed 2.0
)

driver (
	name "mapfile"
	provides ["map:0"]
	filename "logs/fine.pgm"
	resolution 0.05
)

driver (
	name "amcl"
	provides ["localize:0" "position2d:1"]
	requires ["odometry:::position2d:0" "laser:0" "laser:::map:0"]
	enable_gui 1
)

driver (
	name "writelog"
	basename "test"
	log_directory "logs"
	requires ["position2d:1"]
	provides ["log:1"]
	alwayson 1
	autorecord 1
)
