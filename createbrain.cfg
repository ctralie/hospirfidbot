driver
(
  name "urglaser"
  provides ["laser:0"]
  port "/dev/ttyACM0"
)

driver
(
  name "roomba"
  provides ["position2d:0" "power:0" "bumper:0" "ir:0" "opaque:0"]
  port "/dev/robot/roomba"
  safe 1
)

driver
(
  name "writelog"
  filename "log1.log"
  requires ["laser:0" "position2d:0"]
  provides ["log:0"]
  alwayson 1
  autorecord 1
)
